<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>News Layout</title>
    <meta name="description" content="Tv News Layout">
  <meta name="author" content="Rudolph Mims">

  <link rel="stylesheet" type="text/css" href="css/main_stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="icon" href="" type="image/x-icon">
  </head>

  <body>

    <section id="main-container">
      <div class="left-section">
        <img src="images\news room.jpg" alt="">
        <div class="label">
          <h2>live</h2>
        </div>
      </div>

      <div class="right-section">
        <div class="time-brand-box">
          <h2 class="current time">6:48</h2>
          <img class="brand" src="images\WRAL-WEATHER-logo.jpg" alt="wral weather logo">
        </div>
        <div class="weather-box">
          <h2 class="weather-heading">local weather</h2>
          <div class="current-weather-box">
            <span class="location">city</span>
            <div class="temp">54<span class="deg-symbol-main">°F</span> <span class="weather-icon"><img src="" alt=""></span>
            </div>
            <div class="hi-low">high: °F / low: °F
            </div>
          </div>
        </div>
        <div class="weather-desription-box">
          Sunny<<span>: </span>
          <span class="weather-description">few clouds</span>
        </div>
        <div class="live-traffic-box">
          <h2 class="traffic-heading">live traffic</h2>
          <img src="" alt="">
        </div>
        <div class="radio-sponsor">
          <img src="" alt="">
        </div>
      </div>
    </section>
    <section id="news-ticker">
      <div class="brand">
        <img src="images\WRAL_News_logo.jpg" alt="wral news logo">
      </div>
      <div class="ticker-feed">

      </div>
      <div class="sponsors">
        <h3>coverage <u>you</u> can count on</h3>
        <div class="streaming-brands">
          <h3>streaming free</h3><span><img src="roku" alt=""></span><span><img src="firetv" alt=""></span><span><img src="apple tv" alt=""></span><span><img src="smasung" alt=""></span>
        </div>
      </div>
    </section>
  </body>
</html>
